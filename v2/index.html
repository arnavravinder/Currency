<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bill Maker Generator</h1>
        <form id="bill-form">
            <div class="form-group">
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" name="client-name" required>
            </div>
            <div class="form-group">
                <label for="client-address">Client Address:</label>
                <input type="text" id="client-address" name="client-address" required>
            </div>
            <div class="form-group">
                <label for="client-email">Client Email:</label>
                <input type="email" id="client-email" name="client-email" required>
            </div>
            <div class="form-group">
                <label for="bill-date">Bill Date:</label>
                <input type="date" id="bill-date" name="bill-date" required>
            </div>
            <div class="form-group">
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bill-items">Bill Items:</label>
                <div id="bill-items">
                    <div class="bill-item">
                        <input type="text" name="item-description" placeholder="Description" required>
                        <input type="number" name="item-quantity" placeholder="Quantity" required>
                        <input type="number" name="item-price" placeholder="Price" required>
                        <button type="button" class="remove-item">Remove</button>
                    </div>
                </div>
                <button type="button" id="add-item">Add Item</button>
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" name="notes" placeholder="Additional notes or terms"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Generate Bill</button>
            </div>
        </form>
        <div id="bill-output"></div>
        <button id="save-pdf" disabled>Save as PDF</button>
    </div>
    <div class="container">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="from-currency">From:</label>
                <select id="from-currency" name="from-currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="to-currency">To:</label>
                <select id="to-currency" name="to-currency" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Convert</button>
            </div>
        </form>
        <div id="conversion-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
